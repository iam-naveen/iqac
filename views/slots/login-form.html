<form id="login-form" hx-post="/login" hx-target="#response">
     <p id="response" class="text-red-500 text-center w-full"></p>
     <% if(role.name === 'hod') { %>
          <div class="mb-4">
               <label for="department" class="block text-gray-700 text-sm font-bold mb-2">Department</label>
               <select name="department" id="department" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <% departments.forEach(function(department){ %>
                         <option value="<%= department.id %>"><%= department.name %></option>
                    <% }); %>
               </select>
          </div>
     <% } %>
     <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
          <input type="text" name="username" id="username"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
     </div>
     <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" name="password" id="password"
               class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
     </div>
     <input type="hidden" name="role" value="<%= role.id%>">
     <div class="flex items-center justify-between gap-2">
          <button type="submit"
               class="bg-blue-500 hover:bg-blue-700 w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
          <a class="border px-4 py-2 rounded w-full text-center" href="/">Back</a>
     </div>
</form>
